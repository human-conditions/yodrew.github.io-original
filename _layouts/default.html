<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
<!---          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p class="site-description">profound rest for the<br />self-healing psyche</p>
            <p class="site-author">a book by andrew durham</p>

          </div>

          <nav>
            <a href="/blog/">blog</a><br />
            <a href="/darkness-conjecture/">darkness conjecture</a><br />
            <a href="/reports/">reports</a><br />
            <a href="/other-writings/">other writings</a><br />
            <a href="/about/">about</a>
          </nav>
            
          <p>
            <a href="https://leanpub.com/darkroomretreat"><img src="/img/book-cover.png" label="cover image" width="95%" title="buy now" style="padding:0;filter:brightness(70%)"></a>
          </p>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
